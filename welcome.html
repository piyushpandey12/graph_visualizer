<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome | Graph Visualizer</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: radial-gradient(circle at 20% 30%, rgba(0, 80, 255, 0.3), transparent 60%),
                  radial-gradient(circle at 80% 70%, rgba(255, 0, 200, 0.25), transparent 60%),
                  #0a0a0a;
      color: white;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 10px;
      animation: fadeInDown 1s ease-out;
      background: linear-gradient(90deg, #ff9a9e, #fad0c4, #fbc2eb);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      opacity: 0.95;
      animation: fadeIn 2s ease-out;
    }

    a {
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      color: white;
      padding: 14px 30px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      animation: fadeInUp 1.5s ease-out;
    }

    a:hover {
      background: linear-gradient(45deg, #2575fc, #6a11cb);
      transform: scale(1.08);
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      opacity: 0.9;
      color: #fff8e1;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-50px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      animation: float 12s infinite ease-in-out;
      background: radial-gradient(circle, rgba(255,255,255,0.4), rgba(255,255,255,0));
    }
    .circle.small { width: 50px; height: 50px; bottom: 10%; left: 10%; }
    .circle.medium { width: 100px; height: 100px; top: 15%; right: 15%; }
    .circle.large { width: 150px; height: 150px; bottom: 20%; right: 5%; }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-40px) rotate(180deg); }
      100% { transform: translateY(0) rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="circle small"></div>
  <div class="circle medium"></div>
  <div class="circle large"></div>

  <p>
    Explore graph algorithms in action!  
    See <b>Dijkstra</b> (shortest paths), <b>Bellmanâ€“Ford</b> (negative edges),  
    <b>Floydâ€“Warshall</b> (all-pairs), and <b>A*</b> (heuristic search).  
    Visualize paths and make graphs come alive with a click!
  </p>

  
  <a href="/index">Enter Visualizer</a>

</body>
</html>
